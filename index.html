<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <section class="container header">
                <div class="logo">
                    <p>BestShop</p>
                </div>
                <nav class="menu">
                    <p>WHY US</p>
                    <p>BENEFITS</p>
                    <p>PRICES</p>
                    <p>CONTACT</p>
                </nav>
        </section>
    </header>
    <main>
        <section class="open">
            <section class="container tittle">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <a href="#" class="tittle-button">Open your shop</a>
            </section>
            <img class="bcg" src="/assets/Background.png" alt="" />
        </section>
        <section class="stats container">
            <h2>The most popular sales platform in country</h2>
                <section class="stats-boxes">
                    <div class="box">
                       <div class="person">
                           <img  src="assets/Person.svg" alt=""/>
                       </div>
                        <strong>100000+</strong>
                        <p>daily entries</p>
                    </div>
                    <div class="box second">
                        <div class="eye">
                            <img src="assets/Eye.svg" alt=""/>
                        </div>
                        <strong>2000000+</strong>
                        <p>seen products<br />every day</p>
                    </div>
                    <div class="box">
                        <div class="catalog">
                            <img  src="assets/Catalog.svg" alt=""/>
                        </div>
                        <strong>10000+</strong>
                        <p>added posts<br />daily</p>
                    </div>

                </section>
        </section>
        <section class="benefits">
            <section class="container">

            </section>
        </section>
    </main>
</body>
</html>
